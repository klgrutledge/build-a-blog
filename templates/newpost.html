<!DOCTYPE html>

<html>
  <head>
    <title>New Post</title>
  </head>

  <body>
  <h1>New Post</h1>

  <form method="post">
    <label>
      <div>Title</div>
      <input type="text" name="title" value = ""{{title}}"">
    </label>

    <label>
      <div>Post</div>
      <textarea name="text_body">{{text_body}}</textarea>
    </label>

    <div class = "error">{{error}}</div>

    <input type="submit">

  </form>
</body>
</html>
